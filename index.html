<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Scroll View Change</title>
</head>
<body>
  <header>
    <!-- <div class="home"></div> -->
    <div class="nav">Top</div>
    <div class="nav">Center</div>
    <div class="nav">Bottom</div>
  </header>
  <section class="view on-2 on-3">
    <img src="" alt="">
    <video autoplay muted loop id="reef">
      <source src="./media/reef.mp4" type="video/mp4">
    </video>
    <div class="content">
      <h1>Videos should fade in and out as you scroll</h1>
      <p>Pretty cool huh?</p>
      <!-- <button id="myBtn" onclick="myFunction()">Pause</button> -->
    </div>
    <h2>Scroll</h2>
  </section>
  <section class="view on-1 on-3">
    <img src="" alt="">
    <video autoplay muted loop id="deer" class="view">
      <source src="./media/deer.mp4" type="video/mp4">
    </video>
    <h2>To</h2>
  </section>
  <section class="view on-1 on-2">
    <img src="" alt="">
    <video autoplay muted loop id="elephants" class="view">
      <source src="./media/elephants.mp4" type="video/mp4">
    </video>
    <h2>Change</h2>
  </section>
  <!-- <section>
    <img src="" alt="">
    <video autoplay muted loop id="monkeys" class="view">
      <source src="./media/monkeys.mp4" type="video/mp4">
    </video>
    <h2>View</h2>
  </section> -->

<script src="app.js" charset="utf-8"></script>
</body>
</html>
